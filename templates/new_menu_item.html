{% extends "base.html" %}

{% block title %}Yeni Məhsul - Menyu İdarəetmə{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Yeni Menyu Məhsulu Əlavə Et
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_menu_item') }}">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Məhsul Adı *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Qiymət (₼) *</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Kateqoriya</label>
                        <select class="form-select" id="category_id" name="category_id">
                            <option value="">Kateqoriya seçin (istəyə bağlı)</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">Təsvir</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        <div class="form-text">Məhsul haqqında ətraflı məlumat</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('menu_management') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Geri Qayıt
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Məhsul Əlavə Et
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
